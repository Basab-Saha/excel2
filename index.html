<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <div class="cell-actions-cont ">
        <span class="material-icons copy">
            file_copy
        </span>
        <span class="material-icons cut">
            content_cut
        </span>
        <span class="material-icons paste">
            content_paste
        </span>

        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>

        <select class="font-size-prop">
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
        </select>

        <span class="material-icons bold">
            format_bold
        </span>

        <span class="material-icons italic">
            format_italic
        </span>

        <span class="material-icons underline">
            format_underlined
        </span>

        <span class="left material-icons alignment">
            format_align_left
        </span>

        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>

        <div class="color-props">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        
        <div class="color-props">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="BGColor-prop">
        </div>
             
        <span class="material-icons upload">
            cloud_upload
            </span>
            <span class="material-icons download">
                cloud_download
                </span>
               
        
    </div>

    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" width="50" height="50" src="https://img.icons8.com/ios-filled/50/formula-fx.png" alt="formula-fx"/>
        <input type="text"  class="formula-bar">
    </div>

    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div> 
        
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>

    <div class="sheet-actions-cont">

        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>


        <div class="sheets-folder-cont">
           
        </div>

    </div>

    <script src="./gridUI.js" ></script>
    <script src="./cycle-validation.js" ></script>
    <script src="./sheetHandling.js" ></script>
    <script src="./cell-properties.js" ></script>
    
    <script src="./cycleTracing.js" ></script>
    <script src="./formula.js" ></script>
    <script src="./cut-copy-paste.js" ></script>
    <script src="./openSave.js"></script>
    
    
</body>
</html>
